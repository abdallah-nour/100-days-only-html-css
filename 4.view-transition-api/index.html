<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>
  <title>Document</title>
</head>

<body>
  <input checked type="checkbox" name="" id="doUseWebTransition">
  <label for="doUseWebTransition">Use Web Transition API? </label>
  <span style="color: rgb(113, 113, 113);">Ensure using a <strong>compatible browser</strong></span>
  <div class="top-bar">
    <div class="top-bar-content">
      <h1>Move Cat</h1>
      <button id="moveBtn">Move</button>
    </div>
    <img src="https://res.cloudinary.com/djzsjzasg/image/upload/c_scale,w_300/v1678947391/malcolm-kee/meow_dtsn8h.png" alt="cat" width="300" height="300" class="cat-img thumbnail" />
  </div>
  <div class="cat-details hidden">
    <img src="https://res.cloudinary.com/djzsjzasg/image/upload/c_scale,w_500/v1678947391/malcolm-kee/meow_dtsn8h.png" alt="cat" width="500" height="500" class="cat-img detailed-img" />
    <div class="cat-desc">
      <h2>Cat Details</h2>
    </div>
  </div>
</body>

</html>
